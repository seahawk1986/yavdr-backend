<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

    <!-- Allow only root to own the service -->
    <policy user="root">
        <allow own="de.yavdr.SystemBackend"/>
    </policy>

    <!-- Allow all users to call methods, read properties, and receive signals
    <policy context="default">
        <allow send_destination="de.yavdr.SystemBackend"/>
    </policy> -->

    <policy user="yavdr-backend">
        <allow send_destination="de.yavdr.SystemBackend"/>
        <allow receive_sender="de.yavdr.SystemBackend"/>
    </policy>

</busconfig>